<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas y Series</title>
    <!-- Vinculación con Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
   
        
        /* Footer */
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        /* Estilo para las tarjetas de las películas */
        .movie-card {
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        /* Efecto de ampliación al pasar el mouse */
        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Imagen con un efecto de zoom al hacer hover */
        .movie-card img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        /* Efecto de zoom en la imagen */
        .movie-card:hover img {
            transform: scale(1.1);
        }




/* Contenedor de la imagen con posición relativa */

/* ********************************************************* */
/* Contenedor de la imagen con posición relativa */
.movie-card {
    position: relative;
    overflow: hidden;
}

/* Icono de WhatsApp en la parte superior derecha */
.whatsapp-button {
    position: absolute;
    top: 10px;  /* Distancia desde la parte superior */
    right: 10px; /* Distancia desde la derecha */
    width: 40px; /* Tamaño del icono */
    height: 40px;
    opacity: 1; /* Siempre visible */
    transition: transform 0.3s ease, opacity 0.3s ease;
    cursor: pointer;
    animation: radiacion 1.5s infinite alternate; /* Animación de brillo */
}

/* Efecto de radiación (brillo pulsante) */
@keyframes radiacion {
    0% {
        filter: drop-shadow(0 0 5px rgba(37, 211, 102, 0.5));
    }
    100% {
        filter: drop-shadow(0 0 10px rgba(37, 211, 102, 1));
    }
}

/* Cuando el usuario pasa el mouse, el icono crece un poco */
.movie-card:hover .whatsapp-button {
    transform: scale(1.2);
}


/* ************************** */




        /* Estilo para el contenedor de filtros */
        .filter-container {
            margin-top: 20px;
        }

        /* Estilo para el modal (cuando se hace clic en una película) */
        .modal-content {
            background-color: #f8f9fa;
        }

        .modal-body img {
            max-width: 100%;
            border-radius: 10px;
        }

        /* Estilos para el contenedor de películas en pantallas pequeñas */
        @media (max-width: 768px) {
            .movie-card {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>

    <!-- Menú Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Películas y Series</a>
            <input type="text" id="searchInput" class="form-control ms-auto" placeholder="Buscar película...">
        </div>
    </nav>

    <!-- Contenedor de filtros -->
    <div class="container filter-container">
        <div class="row">
            <div class="col-md-3">
                <select class="form-select" id="genreFilter">
                    <option value="">Filtrar por Género</option>
                    <option value="Acción">Acción</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Drama">Drama</option>
                    <option value="Suspenso">Suspenso</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="typeFilter">
                    <option value="">Filtrar por Tipo</option>
                    <option value="Película">Película</option>
                    <option value="Serie">Serie</option>
                    <option value="Documental">Documental</option>
                    <option value="Anime">Anime</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="yearFilter">
                    <option value="">Filtrar por Año</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2023">2023</option>
                    <!-- Puedes agregar más años -->
                </select>
            </div>
        </div>
    </div>
<br>
    <!-- Contenedor de Películas -->
    <div class="container">
        <div class="row" id="movieContainer">
            <!-- Aquí se agregarán las películas dinámicamente -->
        </div>
    </div>

    <!-- Modal para mostrar más detalles sobre la película -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" class="img-fluid" src="" alt="">
                    <p id="modalDescription"></p>
                    <a id="whatsappShare" class="btn btn-success" href="" target="_blank">
                        Pedir por WhatsApp
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Vinculación con Bootstrap y JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>

        const movies = [

                description: "La batalla final contra Thanos para salvar el universo."
            },
            {
                title: "Mufasa: The Lion King",

                type: "Película",
                year: "2024",
                imageUrl: "https://pics.filmaffinity.com/mufasa_the_lion_king-600247674-large.jpg",
                description: "Rafiki, Timón y Pumba le cuentan la leyenda de Mufasa a la joven cachorro de león Kiara, hija de Simba y Nala. "
            },
            {
                title: "Amenaza en el aire 2025 HDCAM",
                genre: "Acción",
                type: "Película",
                year: "2025",
                imageUrl: "https://pics.filmaffinity.com/flight_risk-426693593-large.jpg",
                description: "Un piloto (Mark Wahlberg) transporta en su avioneta a una teniente general (Michelle Dockery) que custodia a un testigo (Topher Grace) que va a testificar en un juicio contra la mafia. "
            },
            {
                title: "Dirty Work",
                genre: "Película",
                type: "Drama | Romance | Erótico",
                year: "2024",
                imageUrl: "https://pics.filmaffinity.com/dirty_work-884347322-large.jpg",
                description: "Una diseñadora de ropa que pasa por un mal momento acepta un trabajo como asistente de compras de un exitoso escritor de novelas eróticas."
            },
            {
                title: "Canina",
                genre: "Película",
                type: "Comedia | Drama",
                year: "2024",
                imageUrl: "https://pics.filmaffinity.com/nightbitch-440879611-large.jpg",
                description: "Un análisis de los efectos negativos de las redes sociales en la sociedad."
            },
            {
            "title": "The Simpsons: The Past and the Furious",
            "genre": "Animación, Comedia",
            "type": "Episodio de TV",
            "year": "2025",
            "imageUrl": "https://pics.filmaffinity.com/the_simpsons_the_past_and_the_furious-616588707-large.jpg",
                "description": "Lisa viaja a 1923 y trata de salvar a los alces de Springfield, pero sin querer ayuda a Monty Burns a convertirse en magnate."
            },
            {

            },
            {

            "genre": "Acción, Aventura",
            "type": "Película",
            "year": "2024",

            "description": "Sonic, Knuckles y Tails unen fuerzas para enfrentar a Shadow, un enemigo con poderes nunca antes vistos."
            }, 
            {
            "title": "Better Man",
            "genre": "Musical, Drama, Biográfico",

          },
          {
            "title": "The Sand Castle",
            "genre": "Thriller, Intriga, Drama",

            "description": "Cuatro miembros de una familia, varados en una isla desierta, luchan por sobrevivir mientras su pasado oscuro resurge."
        },
        {
            "title": "Anora",
            "genre": "Comedia, Drama, Comedia negra",
            "type": "Película",

            "description": "Anora, una joven prostituta de Brooklyn, se casa con el hijo de un oligarca ruso, pero sus suegros intentan anular el matrimonio."
        },
        {
            "title": "Criaturas del Farol",
            "genre": "Terror, Suspenso, Thriller",
            "type": "Película",
            "year": "2024",
            "imageUrl": "https://i.ibb.co/5X5LMktg/FAROL.jpg",
            "description": "Tras naufragar, una joven marinera es rescatada por un farero solitario, pero pronto descubre que algo siniestro acecha en la isla."
        }

        ];

        // Función para mostrar las películas
        function displayMovies(moviesList) {
            const movieContainer = document.getElementById("movieContainer");
            movieContainer.innerHTML = ""; // Limpiar películas existentes
            moviesList.forEach(movie => {
                const movieCard = `
                    <div class="col-md-3">
                        <div class="card movie-card" data-bs-toggle="modal" data-bs-target="#movieModal" onclick="showMovieDetails('${movie.title}')">
                            <img src="${movie.imageUrl}" class="card-img-top" alt="${movie.title}">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" 
                            class="whatsapp-button" 
                            onclick="shareOnWhatsApp(event, '${movie.title}')"
                            alt="WhatsApp">
                            <div class="card-body">
                                <h5 class="card-title">${movie.title}</h5>
                                <p class="card-text">${movie.genre} - ${movie.type} - ${movie.year}</p>
                            </div>
                        </div>
                    </div>
                `;
                movieContainer.innerHTML += movieCard;
            });
        }

        function filterMovies() {
            const searchText = document.getElementById("searchInput").value.toLowerCase();
            const genreFilter = document.getElementById("genreFilter").value;
            const typeFilter = document.getElementById("typeFilter").value;
            const yearFilter = document.getElementById("yearFilter").value;

            const filteredMovies = movies.filter(movie =>
                (searchText === "" || movie.title.toLowerCase().includes(searchText)) &&
                (genreFilter === "" || movie.genre === genreFilter) &&
                (typeFilter === "" || movie.type === typeFilter) &&
                (yearFilter === "" || movie.year === yearFilter)
            );

            displayMovies(filteredMovies);
        }


        // Función para mostrar detalles de la película en el modal
        function showMovieDetails(title) {
            const movie = movies.find(movie => movie.title === title);
            document.getElementById("movieModalLabel").textContent = movie.title;
            document.getElementById("modalImage").src = movie.imageUrl;
            document.getElementById("modalDescription").textContent = movie.description;

            // Crear el enlace para compartir en WhatsApp en el modal
            const whatsappLink = `https://wa.me/2201362136?text=Me%20interesa%20esta%20película%2C%20¿puedes%20darme%20más%20información%20sobre%20${movie.title}%20por%20favor%20?%20`;
            document.getElementById("whatsappShare").href = whatsappLink;
        }

        // Función para compartir en WhatsApp desde la tarjeta
        function shareOnWhatsApp(event, title) {
            event.stopPropagation(); // Evita que se abra el modal al hacer clic en el botón de WhatsApp
            const movie = movies.find(movie => movie.title === title);
            const whatsappLink = `https://wa.me/2201362136?text=Me%20interesa%20esta%20película%2C%20¿puedes%20darme%20más%20información%20sobre%20${movie.title}%20por%20favor%20?%20`;
            window.open(whatsappLink, '_blank');
        }


        document.getElementById("searchInput").addEventListener("input", filterMovies);
        document.getElementById("genreFilter").addEventListener("change", filterMovies);
        document.getElementById("typeFilter").addEventListener("change", filterMovies);
        document.getElementById("yearFilter").addEventListener("change", filterMovies);
        // Mostrar todas las películas al cargar
        displayMovies(movies);
    </script>

</body>

</html>
